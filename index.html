<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chào mừng đến với Siucode.com - Blog Lập Trình</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    
    <style>
        /* Sử dụng font Inter cho toàn bộ trang */
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Container cho particles.js để nó nằm dưới các nội dung khác */
        #tsparticles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        /* Keyframes cho animation xuất hiện */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Áp dụng animation cho các phần tử nội dung */
        .content-item {
            animation: fadeIn 1s ease-out forwards;
            opacity: 0;
        }

        /* Thiết lập độ trễ khác nhau cho mỗi item để tạo hiệu ứng nối tiếp */
        .delay-1 { animation-delay: 0.2s; }
        .delay-2 { animation-delay: 0.4s; }
        .delay-3 { animation-delay: 0.6s; }

        /* Hiệu ứng glow cho text */
        .text-glow {
            text-shadow: 0 0 8px rgba(59, 130, 246, 0.5), 0 0 20px rgba(59, 130, 246, 0.3);
        }

        /* Custom cursor của Typed.js */
        .typed-cursor {
            font-size: 2.5rem;
            color: #3b82f6;
        }
    </style>
</head>
<body class="bg-gray-900 text-white overflow-hidden">

    <!-- Background Animation Container -->
    <div id="tsparticles"></div>

    <!-- Main Content -->
    <main class="relative min-h-screen flex items-center justify-center p-6 z-10">
        <div class="text-center space-y-8 max-w-3xl">
            <!-- Dòng chữ chào mừng với hiệu ứng gõ máy -->
            <h1 class="text-4xl md:text-6xl font-black text-glow content-item delay-1">
                <span id="typed-output"></span>
            </h1>
            
            <!-- Mô tả ngắn gọn -->
            <p class="text-lg md:text-xl text-gray-300 max-w-2xl mx-auto content-item delay-2">
                Nơi chia sẻ kiến thức, thủ thuật, và những dòng code tâm huyết.
                Dành cho tất cả những ai đam mê và muốn chinh phục thế giới lập trình.
            </p>
            
            <!-- Nút Call-to-Action -->
            <div class="content-item delay-3">
                <a href="https://siucode.com" 
                   target="_blank"
                   rel="noopener noreferrer"
                   class="inline-block bg-blue-600 text-white font-bold text-lg px-8 py-4 rounded-lg
                          shadow-lg shadow-blue-500/50
                          transform transition-all duration-300 ease-in-out
                          hover:bg-blue-500 hover:scale-110 hover:shadow-2xl hover:shadow-blue-500/50">
                    KHÁM PHÁ NGAY - CLOUNDFRONT TEST
                </a>
            </div>
        </div>
    </main>

    <!-- Thư viện tsParticles (bản nâng cấp của particles.js) -->
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>
    <!-- Thư viện Typed.js -->
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>

    <script>
        // Cấu hình cho background particles
        window.addEventListener('DOMContentLoaded', (event) => {
            tsParticles.load("tsparticles", {
                fpsLimit: 60,
                interactivity: {
                    events: {
                        onHover: {
                            enable: true,
                            mode: "repulse",
                        },
                        resize: true,
                    },
                    modes: {
                        repulse: {
                            distance: 100,
                            duration: 0.4,
                        },
                    },
                },
                particles: {
                    color: {
                        value: "#3b82f6", // Màu xanh dương
                    },
                    links: {
                        color: "#ffffff",
                        distance: 150,
                        enable: true,
                        opacity: 0.1,
                        width: 1,
                    },
                    collisions: {
                        enable: true,
                    },
                    move: {
                        direction: "none",
                        enable: true,
                        outModes: {
                            default: "bounce",
                        },
                        random: false,
                        speed: 1,
                        straight: false,
                    },
                    number: {
                        density: {
                            enable: true,
                            area: 800,
                        },
                        value: 80,
                    },
                    opacity: {
                        value: 0.2,
                    },
                    shape: {
                        type: "circle",
                    },
                    size: {
                        value: { min: 1, max: 5 },
                    },
                },
                detectRetina: true,
            });

            // Cấu hình cho hiệu ứng gõ chữ
            const typed = new Typed('#typed-output', {
                strings: ['Chào mừng đến với...', 'Siucode.com', 'Blog dành cho Developer.'],
                typeSpeed: 70,
                backSpeed: 40,
                backDelay: 1500,
                startDelay: 500,
                loop: true,
                smartBackspace: true,
            });
        });
    </script>
</body>
</html>
